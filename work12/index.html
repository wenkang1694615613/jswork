<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>邓文康的万年历</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        </head>
        <body>
            <div class="selyear">
              <span class="preyear" id="preyear" date-year="" onclick="setCalendar(this.dataset.year)"></span>
                <span id="curyear"></span>
                <span class="nextyear" id="nextyear" date-year="" onclick="setCalendar(this.dataset.year)"></span>
                <div class="box" id="cal"></div>
            </div>
            </body>
            <script>
            var year1=new Date().getFullYear()
            var pre = year1-1
            var next = year1+1
            document.getElementById('curyear').setAttribute('data-year',year1);
            document.getElementById('preyear').setAttribute('data-year',pre);
            document.getElementById('nextyear').setAttribute('data-year',next);
            document.getElementById('curyear').innerText = year1
            document.getElementById('preyear').innerText = "<<"+pre
            document.getElementById('nextyear').innerText = next + ">>"
            </script>
            <script src="calender.js"></script>
            <script src="index.js"></script>
        </body>
